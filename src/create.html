<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Створіть свій обліковий запис"
})
<body>
<div class="wrapper">
    @@include('html/_header.htm',{})
    <main class="page">
        <section class="login">
            <div class="login__container">
                <div class="login__wrap">
                    <h2 class="login__title">
                        Створіть свій обліковий запис
                    </h2>
                    <form action="#" class="login__form">
                        <div class="login__items">
                            <label class="input-item input-item_icon">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/user.svg" alt="">
                                </span>
                                <input name="form" type="text" placeholder="Ім’я" class="input">
                            </label>
                            <label class="input-item input-item_icon">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/user.svg" alt="">
                                </span>
                                <input name="form" type="text" placeholder="Прізвище" class="input">
                            </label>
                            <label class="input-item input-item_icon">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/mail.svg" alt="">
                                </span>
                                <input name="form" type="text" placeholder="Пошта" class="input">
                            </label>
                            <label class="input-item input-item_icon">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/phone.svg" alt="">
                                </span>
                                <input name="form" type="text" placeholder="Телефон" class="input">
                            </label>
                            <label class="input-item input-item_icon input-item_password">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/password.svg" alt="">
                                </span>
                                <span class="input-item__password-btn form__viewpass">
                                </span>
                                <input name="form" type="password" placeholder="Пароль" class="input">
                            </label>
                            <label class="input-item input-item_icon input-item_password">
                                 <span class="input-item__icon">
                                  <img src="@img/input-icons/password.svg" alt="">
                                </span>
                                <span class="input-item__password-btn form__viewpass">
                                </span>
                                <input name="form" type="password" placeholder="Підтвердити пароль" class="input">
                            </label>
                        </div>
                        <button class="button login__button button_violet button_fw">
                            Зареєструватися
                        </button>
                        <div class="login__bottom">
                            Не маєте облікового запису? <a href="" class="login__link">
                            Створіть його зараз

                        </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    @@include('html/_footer.htm',{})
</div>
@@include('html/_js.htm',{})
</body>
</html>
